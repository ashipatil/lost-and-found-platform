<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lost & Found - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
/* Existing variables and resets kept unchanged */
:root {
  --primary: linear-gradient(135deg, #1abc9c 0%, #16a085 100%);
  --secondary: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
  --accent: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%);
  --success: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
  --warning: linear-gradient(135deg, #ffb347 0%, #ffcc33 100%);
  --danger: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
  --dark: #0c1f24;
  --light: #ffffff;
  --glass: rgba(255, 255, 255, 0.08);
  --glass-hover: rgba(255, 255, 255, 0.15);
  --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
  --shadow-hover: 0 20px 50px rgba(0, 0, 0, 0.2);
  --border: rgba(255, 255, 255, 0.2);
  --border-hover: rgba(255, 255, 255, 0.4);
  --text-light: rgba(255, 255, 255, 0.9);
  --bg-primary: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  --input-bg: rgba(255, 255, 255, 0.05);
  --input-border: rgba(255, 255, 255, 0.15);
  --input-focus: rgba(0, 198, 255, 0.3);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html {
  scroll-behavior: smooth;
}

body {
  font-family: 'Inter', sans-serif;
  background: var(--bg-primary);
  color: var(--light);
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  overflow-x: hidden;
  position: relative;
  line-height: 1.6;
}

body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background:
    radial-gradient(circle at 20% 80%, rgba(26, 188, 156, 0.2) 0%, transparent 50%),
    radial-gradient(circle at 80% 20%, rgba(0, 198, 255, 0.2) 0%, transparent 50%),
    radial-gradient(circle at 40% 40%, rgba(116, 235, 213, 0.15) 0%, transparent 50%),
    radial-gradient(circle at 60% 70%, rgba(255, 65, 108, 0.1) 0%, transparent 50%);
  z-index: -1;
}

.floating-element {
  position: absolute;
  font-size: 1.8rem;
  opacity: 0.12;
  filter: blur(0.5px);
  z-index: 1;
}

.floating-element:hover {
  opacity: 0.3;
  filter: blur(0px);
}

.float-1 { top: 10%; left: 5%; }
.float-2 { top: 70%; right: 8%; }
.float-3 { top: 30%; right: 20%; }
.float-4 { bottom: 20%; left: 10%; }
.float-5 { top: 50%; left: 85%; }

.login-container {
  background: var(--glass);
  backdrop-filter: blur(25px);
  border: 1px solid var(--border);
  border-radius: 25px;
  padding: 3rem;
  max-width: 450px;
  width: 100%;
  box-shadow: var(--shadow);
  z-index: 10;
  position: relative;
  margin: 2rem;
}

.login-container:hover {
  box-shadow: var(--shadow-hover);
  border-color: var(--border-hover);
}

.login-header {
  text-align: center;
  margin-bottom: 2rem;
}

.logo {
  font-size: 1.3rem;
  font-weight: 600;
  color: var(--text-light);
  margin-bottom: 0.25rem;
}

.login-title {
  font-size: 2rem;
  font-weight: 700;
  margin-bottom: 0.25rem;
}

.login-subtitle {
  font-size: 1rem;
  color: rgba(255, 255, 255, 0.75);
}

.form-group {
  margin-bottom: 1.5rem;
}

.form-label {
  display: block;
  margin-bottom: 0.5rem;
  font-weight: 500;
  font-size: 0.95rem;
}

.form-input {
  width: 100%;
  padding: 0.75rem 1rem;
  border: 1px solid var(--input-border);
  border-radius: 10px;
  background-color: var(--input-bg);
  color: var(--text-light);
  font-size: 1rem;
  outline: none;
}

.form-input:focus {
  border-color: var(--input-focus);
  background-color: rgba(255, 255, 255, 0.08);
}

.form-options {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 0.9rem;
  margin-bottom: 1.5rem;
}

.remember-me {
  display: flex;
  align-items: center;
  gap: 0.4rem;
}

.forgot-password {
  color: #00c6ff;
  text-decoration: none;
  font-weight: 500;
}

.forgot-password:hover {
  text-decoration: underline;
}

.login-btn {
  width: 100%;
  padding: 0.85rem;
  font-size: 1rem;
  font-weight: 600;
  color: white;
  background: var(--accent);
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.login-btn:hover {
  background: var(--success);
}

.register-link {
  text-align: center;
  margin-top: 1.5rem;
  font-size: 0.9rem;
}

.register-link a {
  color: #ACB6E5;
  font-weight: 500;
  text-decoration: none;
}

.register-link a:hover {
  text-decoration: underline;
}

</style>

</head>
<body>
  <!-- Floating Elements -->
  <div class="floating-element float-1">üîê</div>
  <div class="floating-element float-2">üîë</div>
  <div class="floating-element float-3">üë§</div>
  <div class="floating-element float-4">üõ°Ô∏è</div>
  <div class="floating-element float-5">‚ú®</div>


  <!-- Login Container -->
  <div class="login-container">
  
    <!-- Header -->
    <div class="login-header">
      <div class="logo">Lost & Found</div>
      <h1 class="login-title">Welcome Back</h1>
      <p class="login-subtitle">Sign in to access your account</p>
    </div>

    <!-- Login Form -->
    <form class="login-form" th:action="@{/landing/login}" method="POST" id="loginForm">
      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <input 
          type="email" id="email" name="email" class="form-input" placeholder="Enter your email address" required
        >
      </div>
	
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <div class="password-group">
          <input 
            type="password" 
            id="password" 
            name="password" 
            class="form-input" 
            placeholder="Enter your password" 
            required
          >
        </div>
      </div>

      <div class="form-options">
        <label class="remember-me">
          <input type="checkbox" class="remember-checkbox" name="remember">
          Remember me
        </label>
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>

      <button type="submit" class="login-btn">
        Sign In
        <div class="loading" id="loading"></div>
      </button>
    </form>
	<div th:if="${error}" class="error">
			<p th:text="${error}"></p>
	</div>
    <!-- Register Link -->
    <div class="register-link">
      Don't have an account? <a href="/landing/register">Create one here</a>
    </div>
  </div>

 <script>
  const form = document.getElementById('loginForm');

  form.addEventListener('submit', function(event) {
    event.preventDefault(); // Stop default form submit

    // Set the login flag
    sessionStorage.setItem('justLoggedIn', 'true');

    // Submit the form manually
    form.submit();
  });
</script>
 
</body>
</html>
